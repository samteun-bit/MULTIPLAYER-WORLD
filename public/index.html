<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #000;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    /* UI Overlay */
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    /* Connection Status */
    #connection-status {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      pointer-events: auto;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff0000;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #00ff00;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Player List */
    #player-list {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      min-width: 200px;
      max-height: 300px;
      overflow-y: auto;
      pointer-events: auto;
    }

    #player-list h3 {
      margin-bottom: 10px;
      font-size: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 5px;
    }

    .player-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px 0;
      font-size: 14px;
    }

    .player-color {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .player-name {
      flex: 1;
    }

    .player-you {
      font-weight: bold;
      color: #00ff00;
    }

    /* Controls Panel */
    #controls-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      pointer-events: auto;
    }

    #controls-panel h3 {
      margin-bottom: 10px;
      font-size: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 5px;
    }

    .control-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      font-size: 14px;
      gap: 20px;
    }

    .control-key {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
    }

    .control-action {
      color: rgba(255, 255, 255, 0.8);
    }

    /* FPS Counter */
    #fps-counter {
      position: absolute;
      top: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
      pointer-events: auto;
    }

    /* Loading Screen */
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
    }

    #loading-screen.hidden {
      display: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Three.js canvas will be inserted here -->

    <!-- UI Overlay -->
    <div id="ui-overlay">
      <!-- Connection Status -->
      <div id="connection-status">
        <div class="status-indicator" id="status-indicator"></div>
        <span id="status-text">Connecting...</span>
      </div>

      <!-- FPS Counter -->
      <div id="fps-counter">FPS: 0</div>

      <!-- Player List -->
      <div id="player-list">
        <h3>Players (<span id="player-count">0</span>)</h3>
        <div id="player-list-content"></div>
      </div>

      <!-- Controls Panel -->
      <div id="controls-panel">
        <h3>Controls</h3>
        <div id="controls-list"></div>
      </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <h2>Loading Multiplayer World...</h2>
    </div>
  </div>

  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Socket.IO from CDN -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <!-- Game files -->
  <script src="config.js"></script>
  <script src="ui.js"></script>
  <script src="client.js"></script>
</body>
</html>
