<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #000;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    /* UI Overlay */
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    /* Connection Status */
    #connection-status {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      pointer-events: auto;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff0000;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #00ff00;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Player List */
    #player-list {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      min-width: 200px;
      max-height: 300px;
      overflow-y: auto;
      pointer-events: auto;
    }

    #player-list h3 {
      margin-bottom: 10px;
      font-size: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 5px;
    }

    .player-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px 0;
      font-size: 14px;
    }

    .player-color {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .player-name {
      flex: 1;
    }

    .player-you {
      font-weight: bold;
      color: #00ff00;
    }

    /* Controls Panel */
    #controls-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      pointer-events: auto;
    }

    #controls-panel h3 {
      margin-bottom: 10px;
      font-size: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 5px;
    }

    .control-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      font-size: 14px;
      gap: 20px;
    }

    .control-key {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
    }

    .control-action {
      color: rgba(255, 255, 255, 0.8);
    }

    /* FPS Counter */
    #fps-counter {
      position: absolute;
      top: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
      pointer-events: auto;
    }

    /* Dash Gauge */
    #dash-gauge {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      pointer-events: auto;
    }

    #dash-gauge-label {
      color: white;
      font-size: 12px;
      margin-bottom: 5px;
      text-align: center;
    }

    #dash-gauge-container {
      width: 150px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    #dash-gauge-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #0088ff);
      border-radius: 8px;
      transition: width 0.1s linear;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
    }

    #dash-gauge-fill.ready {
      background: linear-gradient(90deg, #00ff88, #00ffff);
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.8);
    }

    /* Loading Screen */
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
    }

    #loading-screen.hidden {
      display: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Three.js canvas will be inserted here -->

    <!-- UI Overlay -->
    <div id="ui-overlay">
      <!-- Connection Status -->
      <div id="connection-status">
        <div class="status-indicator" id="status-indicator"></div>
        <span id="status-text">Connecting...</span>
      </div>

      <!-- FPS Counter -->
      <div id="fps-counter">FPS: 0</div>

      <!-- Player List -->
      <div id="player-list">
        <h3>Players (<span id="player-count">0</span>)</h3>
        <div id="player-list-content"></div>
      </div>

      <!-- Controls Panel -->
      <div id="controls-panel">
        <h3>Controls</h3>
        <div id="controls-list"></div>
      </div>

      <!-- Dash Gauge -->
      <div id="dash-gauge">
        <div id="dash-gauge-label">Dash</div>
        <div id="dash-gauge-container">
          <div id="dash-gauge-fill" style="width: 100%;"></div>
        </div>
      </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <h2>Loading Multiplayer World...</h2>
    </div>

    <!-- Room Menu -->
    <div id="room-menu" style="display: none;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); padding: 40px; border-radius: 12px; min-width: 400px; color: white;">
        <h1 style="text-align: center; margin-bottom: 30px;">Multiplayer World</h1>

        <div style="margin-bottom: 30px;">
          <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="10" style="width: 100%; padding: 12px; font-size: 16px; border: 2px solid #444; border-radius: 8px; background: #222; color: white; margin-bottom: 15px; text-align: center;">
          <button id="btn-host" style="width: 100%; padding: 15px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 10px;">
            Host Game
          </button>
          <button id="btn-join" style="width: 100%; padding: 15px; font-size: 18px; background: #2196F3; color: white; border: none; border-radius: 8px; cursor: pointer;">
            Join Game
          </button>
        </div>

        <div id="join-room-form" style="display: none;">
          <h3 style="margin-bottom: 15px;">Join Room</h3>
          <input type="text" id="room-id-input" placeholder="Paste Host's Peer ID" style="width: 100%; padding: 10px; font-size: 14px; border: 2px solid #444; border-radius: 6px; background: #222; color: white; margin-bottom: 10px; font-family: monospace;">
          <p style="font-size: 12px; color: #888; margin-bottom: 10px;">Ask the host for their Peer ID</p>
          <button id="btn-join-room" style="width: 100%; padding: 12px; font-size: 16px; background: #2196F3; color: white; border: none; border-radius: 6px; cursor: pointer; margin-bottom: 10px;">
            Join
          </button>
          <button id="btn-back" style="width: 100%; padding: 12px; font-size: 16px; background: #666; color: white; border: none; border-radius: 6px; cursor: pointer;">
            Back
          </button>
        </div>

        <div id="room-info" style="display: none;">
          <h3 style="margin-bottom: 15px; text-align: center;">Room Created!</h3>
          <div style="background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 8px; margin-bottom: 15px;">
            <p style="margin: 0 0 10px 0; font-size: 14px; color: #aaa;">Share this Peer ID with your friends:</p>
            <div style="font-size: 16px; font-weight: bold; text-align: center; margin-bottom: 10px; word-break: break-all; font-family: monospace; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px;" id="room-code"></div>
            <button id="btn-copy-code" style="width: 100%; padding: 10px; font-size: 14px; background: #555; color: white; border: none; border-radius: 6px; cursor: pointer;">
              Copy Peer ID
            </button>
          </div>
          <p style="text-align: center; color: #aaa; margin-bottom: 15px; font-size: 13px;">Players will connect when they paste your ID</p>
          <button id="btn-start-game" style="width: 100%; padding: 15px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer;">
            Start Game
          </button>
        </div>

        <div id="error-message" style="display: none; padding: 15px; background: rgba(255, 0, 0, 0.8); border-radius: 6px; margin-top: 15px; text-align: center;">
        </div>
      </div>
    </div>
  </div>

  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- PeerJS from CDN -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <!-- Game files -->
  <script src="config.js"></script>
  <script src="ui.js"></script>
  <script src="networking.js"></script>
  <script src="game-host.js"></script>
  <script src="game-client.js"></script>
  <script src="client.js"></script>
</body>
</html>
